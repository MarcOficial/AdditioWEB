<!DOCTYPE html>
<html lang="es">
<head>

<title>Additio Clone Ultra Completo</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;display:flex;height:100vh;background:#f3f4f6;color:#111827;}
.sidebar{width:220px;background:#1e40af;color:white;display:flex;flex-direction:column;transition:width 0.3s;overflow:hidden;position:relative;}
.sidebar.collapsed{width:50px;}
#menuToggle{cursor:pointer;display:flex;justify-content:center;padding:0.5rem;}
#menuToggle div{width:20px;height:20px;background:#fff;display:flex;flex-wrap:wrap;gap:2px;padding:2px;border-radius:4px;}
#menuToggle div div{width:6px;height:6px;background:#1e40af;}
.menu{display:flex;flex-direction:column;padding:0.5rem;}
.menu button{background:none;border:none;color:white;text-align:left;padding:0.8rem;margin-bottom:0.5rem;border-radius:6px;cursor:pointer;width:100%;font-size:1rem;display:flex;align-items:center;gap:0.5rem;}
.menu button:hover{background:rgba(255,255,255,0.2);}
.submenu{display:none;flex-direction:column;padding-left:1rem;}
.main{flex:1;padding:1.5rem;overflow-y:auto;}
.card{background:white;border-radius:12px;padding:1.5rem;box-shadow:0 4px 8px rgba(0,0,0,0.1);max-width:900px;margin:auto;}
h1{color:#1e40af;margin-bottom:1rem;}
ul{list-style:none;padding:0;}
li{padding:0.8rem;margin-bottom:0.5rem;border:1px solid #e5e7eb;border-radius:8px;transition:background 0.2s;display:flex;justify-content:space-between;align-items:center;}
li:hover{background:#f3f4f6;}
button.small{margin-left:1rem;padding:2px 6px;font-size:0.8rem;border-radius:4px;border:none;background:#ef4444;color:white;cursor:pointer;}
input, select{margin:0.3rem 0;padding:0.4rem;border:1px solid #cbd5e1;border-radius:6px;width:100%;}
form div{margin-bottom:0.8rem;}
h2{margin-top:1rem;margin-bottom:0.5rem;color:#1e40af;}
table{width:100%;border-collapse:collapse;margin-top:1rem;}
th,td{border:1px solid #cbd5e1;padding:0.5rem;text-align:center;}
th{background:#2563eb;color:white;}
/* Modal */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;}
.modal-content{background:white;padding:1rem;border-radius:12px;max-width:500px;width:90%;}
.modal-header{font-size:1.2rem;color:#1e40af;margin-bottom:0.5rem;}
.modal-footer{display:flex;justify-content:flex-end;gap:0.5rem;margin-top:1rem;}
</style>
</head>

    <button id="evalGroupsBtn">📂 Evaluación y grupos ▾</button>
    <div class="submenu" id="evalGroupsSubmenu">
      <button onclick="openNewClassForm()">➕ Nuevo grupo-clase</button>
    </div>
    <button>📘 Unidades didácticas y proyectos</button>
    <button>📝 Programación y seguimiento</button>
    <button>💬 Comunicación</button>
    <button>📊 Instrumentos evaluación</button>
    <button>📆 Calendario y recursos</button>
    <button>📄 Informes</button>
    <button onclick="showSection('config')">⚙️ Configuración</button>
  </div>
</div>

<div class="main">
  <div id="content" class="card"></div>
</div>
