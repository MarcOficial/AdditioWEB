<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additio Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f9fafb;
      color: #111827;
    }
    /* Menu lateral */
    .sidebar {
      width: 220px;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .menu button {
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    .menu button:hover {
      background: rgba(255,255,255,0.2);
    }
    /* Contenido principal */
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    ul { list-style: none; padding: 0; }
    li {
      padding: 0.8rem;
      margin-bottom: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      transition: background 0.2s;
    }
    li:hover { background: #f3f4f6; }
    button.small {
      margin-left: 1rem;
      padding: 2px 6px;
      font-size: 0.8rem;
      border-radius: 4px;
      border: none;
      background: #ef4444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Men√∫ lateral -->
  <div class="sidebar">
    <h2>üìö Additio Clone</h2>
    <div class="menu">
      <button onclick="showSection('hoy')">üìÖ Clases de Hoy</button>
      <button onclick="showSection('alumnos')">üë• Alumnos</button>
      <button onclick="showSection('rubricas')">üìä R√∫bricas</button>
      <button onclick="showSection('config')">‚öôÔ∏è Configuraci√≥n</button>
      <button onclick="showSection('horario')">üïí Clases / Horario</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main">
    <div id="content" class="card"></div>
  </div>

  <script>
    // Datos iniciales
    const students = [
      "JUAN MANUEL CHAVARRIAGA ESCALANTE",
      "RAYANE FATAH",
      "NOLAN JUSTO FLORES KUPIS",
      "ERIK HERMOS√çN REYES",
      "IKER HURTADO PLAZA",
      "LEV OBORIN",
      "IZAN OLLER VALLES",
      "JUAN LUIS TAPIA QUETGLAS",
      "JUAN ANDRES UBI√ëA FERRAGUT",
      "MOIS√âS VALLESPIR MOLINERA",
      "MARIO VIETE BARBER"
    ];

    // Estado de clases con horario
    // Cada clase: id, nombre, dias (1‚Äì5), horaInicio, horaFin
    let classSchedule = JSON.parse(localStorage.getItem("classSchedule") || "[]");

    // Mostrar secciones
    function showSection(section) {
      const content = document.getElementById("content");
      content.innerHTML = ""; // limpiar

      if (section === "hoy") {
        content.innerHTML = "<h1>üìÖ ¬øQu√© clases tengo hoy?</h1><ul id='classList'></ul>";
        loadToday();
      }
      else if (section === "alumnos") {
        content.innerHTML = "<h1>üë• Lista de Alumnos</h1><ul id='studentList'></ul>";
        const list = document.getElementById("studentList");
        students.forEach(s => {
          const li = document.createElement("li");
          li.textContent = s;
          list.appendChild(li);
        });
      }
      else if (section === "rubricas") {
        content.innerHTML = "<h1>üìä R√∫bricas</h1><p>Aqu√≠ podr√°s gestionar tus r√∫bricas (prototipo).</p>";
      }
      else if (section === "config") {
        content.innerHTML = "<h1>‚öôÔ∏è Configuraci√≥n</h1><p>Opciones de usuario y ajustes.</p>";
      }
      else if (section === "horario") {
        showHorarioSection();
      }
    }

    // Funci√≥n para mostrar y gestionar horario
    function showHorarioSection() {
      const content = document.getElementById("content");
      content.innerHTML = `
        <h1>üïí Gestionar Clases / Horario</h1>
        <form id="classForm">
          <div>
            <label>Nombre de clase:</label>
            <input type="text" id="className" required>
          </div>
          <div>
            <label>D√≠as (1=Lunes ... 5=Viernes, separa con comas):</label>
            <input type="text" id="classDays" placeholder="1,3,5" required>
          </div>
          <div>
            <label>Hora inicio:</label>
            <input type="time" id="classStart" required>
          </div>
          <div>
            <label>Hora fin:</label>
            <input type="time" id="classEnd" required>
          </div>
          <button type="submit">A√±adir / Guardar</button>
        </form>
        <h2>Clases existentes</h2>
        <ul id="scheduleList"></ul>
      `;

      const form = document.getElementById("classForm");
      form.onsubmit = (e) => {
        e.preventDefault();
        const name = document.getElementById("className").value.trim();
        const days = document.getElementById("classDays").value
          .split(",")
          .map(d => Number(d.trim()))
          .filter(d => d >=1 && d <=5);
        const start = document.getElementById("classStart").value;
        const end = document.getElementById("classEnd").value;

        const newClass = { id: Date.now(), name, days, start, end };
        classSchedule.push(newClass);
        localStorage.setItem("classSchedule", JSON.stringify(classSchedule));
        showHorarioSection();
      };

      renderScheduleList();
      function renderScheduleList() {
        const ul = document.getElementById("scheduleList");
        ul.innerHTML = "";
        classSchedule.forEach(cls => {
          const li = document.createElement("li");
          li.textContent = `${cls.name}: d√≠as ${cls.days.join(", ")} de ${cls.start} a ${cls.end}`;
          const btn = document.createElement("button");
          btn.textContent = "Eliminar";
          btn.className = "small";
          btn.onclick = () => {
            classSchedule = classSchedule.filter(c => c.id !== cls.id);
            localStorage.setItem("classSchedule", JSON.stringify(classSchedule));
            showHorarioSection();
          };
          li.appendChild(btn);
          ul.appendChild(li);
        });
      }
    }

    // Funci√≥n para mostrar clases de hoy
    function loadToday() {
      const list = document.getElementById("classList");
      list.innerHTML = "";
      const today = new Date().getDay(); // 0 dom ... 6 sab
      const weekday = today; // usamos 1‚Äì5
      const classesToday = classSchedule
        .filter(c => c.days.includes(weekday))
        .sort((a,b) => a.start.localeCompare(b.start));

      if (classesToday.length === 0) {
        const li = document.createElement("li");
        li.textContent = "No tienes clases hoy üéâ";
        list.appendChild(li);
      } else {
        classesToday.forEach(cls => {
          const li = document.createElement("li");
          li.textContent = `${cls.name} ‚Äî ${cls.start} / ${cls.end}`;
          list.appendChild(li);
        });
      }
    }

    // Cargar secci√≥n inicial
    showSection("hoy");
  </script>
</body>
</html>
